    <body>
        <main>
            <section class="formu borde">
                <div>
                    <div>
                        <div>
                            <h1>Â¡Podes contactarte con nosotros!</h1>
                        </div>
                        <div>
                            <div>
                                <form action="./contacto.html" method="POST">
                                    <!-- Nombre-->
                                    <div class="formuparte">
                                        <input id="nombre" type="text" placeholder="Nombre..."/>
                                        <label class="nombre" for="nombre">Nombre</label>
                                    </div>
                                    <!-- Email -->
                                    <div class="formuparte">
                                        <input id="email" type="email" placeholder="name@example.com" />
                                        <label class="email" for="email">Email</label>
                                    </div>
                                    <!-- Telefono-->
                                    <div class="formuparte">
                                        <input id="telefono" type="tel" placeholder="(+54) 99999999"/>
                                        <label class="telefono" for="telefono">Telefono</label>
                                    </div>
                                    <!-- Mensaje -->
                                    <div class="formuparte">
                                        <textarea id="mensaje" type="text" placeholder="Escribi tu mensaje..."></textarea>
                                        <label class="mensaje" for="mensaje">Mensaje</label>
                                    </div>
                                    <!-- Horario -->
                                    <div class="formuparte">
                                        <input id="horario" type="time"/>
                                        <label class="horario" for="horario">Horario de interes</label>
                                    </div>
                                    <!-- Enviar -->
                                    <div class="formuparte animacion boton">
                                        <input class="boton" type="submit" value="Enviar">
                                    </div>
                                </form>
                            </div>
